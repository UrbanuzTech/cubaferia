{% load i18n admin_urls custom_filters staticfiles %}
<div class="row">
    <div class="col-md-12">
        {% if show_delete_link and original %}
            <button type="button" style="cursor: pointer;" onclick="delete_item('{{ original.pk }}')"
                    class="btn-delete btn btn-danger">
                <i class="fa fa-remove" style="font-size: 14px;"></i>
                {% trans 'Delete' %}
            </button>
            <div class="modal fade" id="modal-delete-confirmation" style="display: none; padding-right: 14px;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span></button>
                            <h4 class="modal-title">
                                <i class="fa fa-filter"></i>
                                {% trans 'confirmation'|capfirst %}
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        {% if show_save_and_add_another %}
            <button class="btn bg-blue pull-right">
                <i class="fa fa-save margin-r-5"></i>
                {% trans 'save'|capfirst %}
            </button>
        {% endif %}
        {% url opts|admin_urlname:'changelist' as list_url %}
        <a href="{% add_preserved_filters list_url %}" class="btn bg-red pull-right margin-r-5">
            <i class="fa fa-ban margin-r-5"></i>
            {% trans 'Cancel' %}
        </a>
    </div>
</div>
<script>
    function delete_item(pk) {
        {% with opts|admin_urlname:'delete' as delete_url %}
            {% url delete_url -1 as delete_new_url %}
            let url = "{% add_preserved_filters delete_new_url %}".replace('-1', pk);
            $.ajax({
                type: 'GET',
                url: url,
                success: function (data) {
                    let $modal = $('#modal-delete-confirmation');
                    $modal.find('.modal-body').html(data);
                    $modal.find('form').append('<input type="hidden"/>');
                    $modal.modal('toggle');
                },
                error: function () {

                }
            });
        {% endwith %}
    }
</script>
<script src="{% static 'plugins/upload_image.js' %}"></script>
